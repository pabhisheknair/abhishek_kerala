   <!-- form -->
    <form class="sign" action="login.html" onsubmit="return validate();">
      <h1 id="align">Sign Up</h1>
      <div class="form-group">
        <label for="exampleInputfname">First Name</label>
        <input type="text" class="form-control" id="exampleInputfname" required>
      </div>
      <div class="form-group">
        <label for="exampleInputlname">Last Name</label>
        <input type="text" class="form-control" id="exampleInputlname" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" placeholder="eg:abc@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="([A-Za-z0-9\.\-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputphone">Phone Number</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>          
        <input type="password" class="form-control" id="password" onkeyup="return passwordChanged();">
        <span id="strength"></span><br>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Re-type Password</label>
        <input type="password" class="form-control" id="password2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   <!-- form end -->
